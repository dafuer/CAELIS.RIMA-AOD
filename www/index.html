<!DOCTYPE html>
<html>
  <head>
    <title>Caelis:Rima AOD</title>

<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.0.min.js"></script>    
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

     function httpGet(theUrl)
    {
	    var xmlHttp = null;

	    xmlHttp = new XMLHttpRequest();
	    xmlHttp.open( "GET", theUrl, false );
	    xmlHttp.send( null );
	    return xmlHttp.responseText;
    }
    
    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp                    + '<br />';
                            
        // Update a map
        $('#geolocation').append('<img src="https://maps.googleapis.com/maps/api/staticmap?center='+position.coords.latitude+','+position.coords.longitude+'&amp;zoom=14&amp;size=288x200&amp;markers='+position.coords.latitude+','+position.coords.longitude+'&amp;sensor=false" width="288" height="200" ></img>');
        
        // Get AOD
        var aodelement = document.getElementById('aod');
        var aodjson=httpGet('http://www.caelis.uva.es/rima/aod/near/'+position.coords.latitude+'/'+position.coords.longitude);

        var aodobject;
        if(aodjson=='[]'){
                aodelement.innerHTML='There are not near stations with recently aod measures';
        }else{	
                aodelement.innerHTML=aodjson;
               // aodobject=jQuery.parseJSON(aodjson);
               // aodelement.innerHTML=aodobject.latitude;
        }
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
    }

    </script>
  </head>
  <body>
<div data-role="page" id="page1">
            <div data-theme="b" data-role="header">
                <h3>
                    CAELIS - RIMA
                </h3>
            </div>
            <div data-role="content">
    <p id="geolocation">Finding geolocation...</p><br />
    <p id="aod">Finding near AOD value...</p>                
                
            </div>
        </div>      
  </body>
</html>
